# Font configuration
font_family Liga SFMono Nerd Font
font_size 14.0

# Solarized Light color scheme
foreground              #657b83
background              #fdf6e3
selection_foreground    #fdf6e3
selection_background    #657b83

# Cursor colors
cursor                  #657b83
cursor_text_color       #fdf6e3

# URL underline color when hovering with mouse
url_color               #268bd2

# Window border colors
active_border_color     #b58900
inactive_border_color   #93a1a1
bell_border_color       #dc322f

# Tab bar colors
active_tab_foreground   #fdf6e3
active_tab_background   #657b83
inactive_tab_foreground #657b83
inactive_tab_background #eee8d5
tab_bar_background      #eee8d5

# The 16 terminal colors

# black
color0   #073642
color8   #002b36

# red
color1   #dc322f
color9   #cb4b16

# green
color2   #859900
color10  #586e75

# yellow
color3   #b58900
color11  #657b83

# blue
color4   #268bd2
color12  #839496

# magenta
color5   #d33682
color13  #6c71c4

# cyan
color6   #2aa198
color14  #93a1a1

# white
color7   #eee8d5
color15  #fdf6e3

# Window configuration
window_padding_width 10
hide_window_decorations titlebar-only

# Layout configuration
enabled_layouts tall:bias=50;full_size=1;mirrored=false

# macOS specific
macos_option_as_alt yes
macos_quit_when_last_window_closed yes

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# Advanced
shell_integration enabled
allow_remote_control yes
confirm_os_window_close 0

# Keybindings
map kitty_mod+enter launch --cwd=current --type=window
map cmd+enter       launch --cwd=current